<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/room.css">
</head>
<body>
	<div class="col-xs-12 col-sm-12">
	<div class="form-wrapper">
		<div class="page-header">
		  <h1>修改新客房</h1>
		</div>
		<div class="form-group">
			<label class="control-label">房间新编号:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入房间新编号" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">楼层新编号:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入楼层新编号" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">房间新类型:</label>
			<div class="col-sm-12 input-wapper">
				<select class="form-control">
					<option></option>
					<option>双人间</option>
					<option>单人间</option>
					<option>四人间</option>
					<option>钟点房</option>
					<option>总统套房</option>
				</select>
			</div>
		</div> 
		<div class="form-group">
			<label class="control-label">新标准价:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入新标准价" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">新VIP价:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入新VIP价" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<a class="button button-action button-pill addButton">修改</a>
	</div>
	</div>
</body>
</html>
