<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/room.css">
	<link rel="stylesheet" type="text/css" href="../../css/searchRoom.css">
</head>
<body>
	<div class="col-xs-12 col-sm-12">
	<div class="form-wrapper">
		<div class="page-header">
		  <h1>查询客房</h1>
		</div>
		<div class="form-group">
			<label class="control-label">房间编号:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入房间编号" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">客房状态:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入客房状态" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">房间类型:</label>
			<div class="col-sm-12 input-wapper">
				<select class="form-control">
					<option></option>
					<option>双人间</option>
					<option>单人间</option>
					<option>四人间</option>
					<option>钟点房</option>
					<option>总统套房</option>
				</select>
			</div>
		</div> 
		<div class="form-group">
			<label class="control-label">楼层编号:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入楼层编号" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">标准价:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入标准价" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<a class="button button-action button-pill addButton">查询</a>
		<div class="page-header searchResult">
		  <h1>#查询结果</h1>
		</div>
	    <section class="content">
	        <table id="example4" class="table table-bordered table-hover dataTable" aria-describedby="example4_info" style="background-color: #fff">
	            <thead>
	                <tr>
	                    <th rowspan="1" colspan="1">房间编号</th>
	                    <th rowspan="1" colspan="1">房间类型</th>
	                    <th rowspan="1" colspan="1">楼层编号</th>
	                    <th rowspan="1" colspan="1">客房状态</th>
	                    <th rowspan="1" colspan="1">标准价</th>
	                    <th rowspan="1" colspan="1">VIP价</th>
	                    <th rowspan="1" colspan="1">操作</th>
	                </tr>
	            </thead>    
	            <tbody role="alert" aria-live="polite" aria-relevant="all" id="orderList">
	                   <tr class="odd">
	                       <td class="  sorting_1">1</td>
	                       <td class=" ">单人间</td>
	                       <td class=" ">2010</td>
	                       <td class=" ">可被使用</td>
	                       <td class=" ">￥200</td>
	                       <td class=" ">￥150</td>
	                       <td><button class="btn btn-danger btn-sm turn_to_buy">删除</button></td>
	                   </tr>
	                   <tr class="odd">
	                       <td class="  sorting_1">2</td>
	                       <td class=" ">双人间</td>
	                       <td class=" ">3002</td>
	                       <td class=" ">使用中</td>
	                       <td class=" ">￥300</td>
	                       <td class=" ">￥240</td>
	                       <td><button class="btn btn-danger btn-sm turn_to_buy">删除</button></td>
	                   </tr>
	            </tbody>
	        </table>
	    </section>
	</div>
	</div>
</body>
</html>
