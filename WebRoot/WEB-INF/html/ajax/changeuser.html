<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/register.css">
</head>
<body>
	<div class="col-xs-12 col-sm-12">
	<div class="form-wrapper">
		<div class="page-header">
		  <h1>修改用户信息</h1>
		</div>
		<div class="form-group">
			<label class="control-label">用户名:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入用户名" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">用户新密码:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入用户密码" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">确认用户新密码:</label>
			<div class="col-sm-4 input-wapper">
				<input type="text" class="form-control" placeholder="请输入用户密码" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Tooltip for name">
			</div>
		</div> 
		<div class="form-group">
			<label class="control-label">用户职位:</label>
			<div class="col-sm-12 input-wapper">
				<select class="form-control">
					<option></option>
					<option>酒店前台人员</option>
					<option>系统管理员</option>
				</select>
			</div>
		</div>
		<a class="button button-action button-pill addButton">修改</a>
	</div>
	</div>
</body>
</html>
